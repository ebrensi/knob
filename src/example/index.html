<html>
<head>
  <title>Knob Example</title>
</head>
<body>
<div id="content"></div>
</body>

<script type="module">
  import { Knob } from "../../dist/Knob.js"
  const el = document.getElementById("content")
  const knob1 = Knob({
      label: 'Test 123',
      value: 100,
      angleOffset: -125,
      angleArc: 250,
      min: 0,
      max: 200,
      width: 100
  })

  el.appendChild(knob1)

  el.appendChild(new Knob({
    label: 'readonly',
    value: 50,
    readOnly: true
  }))

  el.appendChild(new Knob({
    value: 26,
    fgColor: 'brown'
  }))

const green_knob = new Knob({
    value: 180,
    fgColor: 'green',
    cursor: 30,
    label: "controls Test 123",
    activeClass: "Hello!!!",
  })

el.appendChild(green_knob)
green_knob.onchange = () => {
  knob1.setValue(green_knob.value)
  console.log(green_knob.value)
}

window.k = green_knob

</script>
</html>
